<body>
    <div class="main_container">
        <div class="cover-cont">
            <!-- ---------- LEFT SIDEBAR ---------- -->
            <div class="left_sidebar">
                <div class="profile">
                    <div class="img" style="background-image: url('{{ url_for('static', filename='images/profile.png') }}')">
                        
                    </div>
                    <div class="name">{{ name }}</div>
                    <div class="email">{{ email }}</div>
                </div>

                <div class="tools">
                    <div class="tool-item"><i class="fa-solid fa-gauge"></i> Dashboard</div>
                    <div class="tool-item"><i class="fa-solid fa-list-check"></i> Todo List</div>
                    <div class="tool-item"><i class="fa-regular fa-clock"></i> Clock</div>
                    <div class="tool-item"><i class="fa-regular fa-comment-dots"></i> Text</div>
                    <div class="tool-item"><i class="fa-solid fa-calculator"></i> Calculator</div>
                    <div class="tool-item"><i class="fa-solid fa-gear"></i> Settings</div>
                </div>
            </div>

            <!-- ---------- MIDDLE SIDEBAR ---------- -->
            <div class="middle_sidebar">
                <div class="greeting-container">
                    <h2>{{ greet_message }}</h2>

                            Gmail

                        <a href="" target="_blank" class="contact-item contact-discord">
                            Discord
                        </a>
                    </div>
                </div>

                <!-- Other Sections -->
                <div class="todo_content content_block">
                    <h2>Todo List</h2>
                    <p>Manage your tasks here.</p>
                </div>

                <div class="clock_content content_block">
                    <h2>Clock</h2>
                    <p>Current time will appear here.</p>
                </div>

                <div class="text_content content_block">
                    <h2>Texting</h2>
                    <p>Send messages here.</p>
